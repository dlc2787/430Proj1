<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Rabbit Hole</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel"> 
    
    const handleResponse = (xhr, parsejson) => {

      let content = document.querySelector("#content");

      switch (xhr.status){
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = '<b>Entry Added!</b>';
          break;
        case 204:
          content.innerHTML = '<b>Entry Updated!</b>';
          break;
        case 400:
          content.innerHTML = '<b>Request failed: Bad Request</b>';
          break;
        case 404:
          content.innerHTML = '<b>Error: Resource not Found</b>';
          break;
        default:
          content.innerHTML = '<b>Default response, bad error code from server?</b>';
          break;
      }

      if (parsejson){
        //elements
        let id = document.createElement('h2');
        let message = document.createElement('p');
        let response = JSON.parse(xhr.response);
        //populate
        console.log(response);
        if (response['id']){
          id.innerHTML = response['id'];
        }
        if (response['message']){
          message.innerHTML = response['message'];
        }
        else {
          let bigstring = "";
          for (let currentname in response){
            bigstring += `<span id="${response[currentname]['GUID']}" value="${response[currentname]['price']}" >${response[currentname]['name']} | ${response[currentname]['price']}</span><br>`;
          }          
          message.innerHTML = bigstring;
        }
        //attach
        content.appendChild(id);
        content.appendChild(message);  

        if (!response['message']){
        for (let currentname in response){
            let link = document.querySelector(`#${response[currentname]['GUID']}`);
            link.onclick = () => factGetRequest(response[currentname]['name']);
          }   
        }
      }
    }

    const factGetRequest = (name) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `/getFactData?name=${name}`);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = () => handleResponse(xhr, true);
        xhr.send();
      }

    const makeRequest = (event, method, url) => {
      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');
      if (method === 'get'){
        xhr.onload = () => {
          handleResponse(xhr, true);
        }
      } else {
        xhr.onload = () => {
          handleResponse(xhr, false);
        }
      }

      event.preventDefault();
      xhr.send();
      return false;
    }

    const makePostRequest = (event, url, formdata) => {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', url);
      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = () => handleResponse(xhr, true);
      event.preventDefault();
      xhr.send(formdata);
    }

    //init
    const init = () => {
      const iF = document.querySelector("#infoForm");
      const rF = document.querySelector("#retrieveForm");
      
      //make a get or head request for user list
      const factRequest = (e) => {
        let url = document.querySelector("#urlField").value;
        let method = document.querySelector("#methodSelect").value;
        makeRequest(e, method, url);
      }

      //make a post request to update user data
      const postUpdate = (e) => {
        let name = document.querySelector("#nameField").value;
        let fact = document.querySelector("#factField").value;
        let params = `name=${name}&fact=${fact}`;
        makePostRequest(e, '/submitFact', params);
      }

      //set event listeners
      iF.addEventListener('submit', postUpdate);
      rF.addEventListener('submit', factRequest);
    }

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>The Rabbit Hole</h3>

    <form id="infoForm" action="/submitFact" method="post">
      <label for="name">Name Your Fact: </label>
      <input id="nameField" type="text" name="name" />
      <label for="fact">Fact: </label>
      <input id="factField" type="text" name="fact"/>
      <input type="submit" value="Submit Fact" />
    </form>

    <form id="retrieveForm" action="/getFacts" method="get">
      <select id='urlField'>
        <option value='/getFacts'>/getFacts</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Facts" />
    </form>

  </section>
  <section id="content">
  </section>
</body>
</html>
